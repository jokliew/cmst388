<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
    <!-- Name -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
    <br>

    <!-- Address -->

    <input type="text" id="address" name="address" placeholder="Address" required>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City" required>
    <br>
    <label for="state">State:</label>
    <select id="state" name="state" required>

    </select>
    <br>
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
    <br>

    <!-- Phone -->
    <label for="areaCode">Area Code:</label>
    <input type="text" id="areaCode" name="areaCode" placeholder="Area Code" required>
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
    <br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>
    <label for="confirmEmail">Confirm Email:</label>
    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required>
    <br>

    <!-- Meal Preference -->
    <fieldset>
      <legend>Meal Preference:</legend>
      <input type="radio" id="vegan" name="meal" value="Vegan" required>
      <label for="vegan">Vegan</label>
      <input type="radio" id="vegetarian" name="meal" value="Vegetarian" required>
      <label for="vegetarian">Vegetarian</label>
      <input type="radio" id="nonVegetarian" name="meal" value="Non-Vegetarian" required>
      <label for="nonVegetarian">Non-Vegetarian</label>
    </fieldset>

    <!-- Contact Method -->
    <fieldset>
      <legend>Preferred Contact Method (Choose at least 2):</legend>
      <input type="checkbox" id="emailContact" name="contact" value="Email">
      <label for="emailContact">Email</label>
      <input type="checkbox" id="phoneContact" name="contact" value="Phone">
      <label for="phoneContact">Phone</label>
      <input type="checkbox" id="mailContact" name="contact" value="Mail">
      <label for="mailContact">Mail</label>
      <input type="checkbox" id="textContact" name="contact" value="Text">
      <label for="textContact">Text</label>
    </fieldset>

    <!-- Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" maxlength="250" placeholder="Enter any additional comments..."></textarea>
    <br>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset" onclick="resetForm()">Reset</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
