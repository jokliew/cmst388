<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <form id="registrationForm" onsubmit="return validateForm()">
    <header>
      <img src="logo.png" width="315" height="62">
      <h1>Registration Form</h1>
    </header>
    <!-- Name -->
    <fieldset>
      <legend>Name:</legend>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
    </fieldset>

    <!-- Address -->
    <fieldset>
    <legend for="address">Address:</legend>
    <label for="Address">Street:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City" required>
    <br>
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>    
    <br>
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
    </fieldset>

    <!--Contact Information -->
    <fieldset>
    <legend>Contact Information</legend>
    <div class="phone-input-group">
    <label for="phone-input-group"> Phone Number:</label>
    <input type="text" id="areaCode" name="areaCode" placeholder="123" required>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="456-7890" required>
    </div>
    <br>
    <div class="email-confirmation">
      <legend>Email:</legend>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>
    <legend>Confirm Email:</legend>
    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required>
    </fieldset>

    <!-- Meal Preference -->
<fieldset>
  <legend>Meal Preference:</legend>
  <div class="meal-preference">
    <label>
    <input type="radio" id="vegan" name="meal" value="Vegan" required>Vegan
    </label>
    <label>
    <input type="radio" id="vegetarian" name="meal" value="Vegetarian" required>Vegetarian
    </label>
    <label>
    <input type="radio" id="nonVegetarian" name="meal" value="Non-Vegetarian" required>Non-Vegetarian
    </label>
    </div>
</fieldset>

    <!-- Contact Method -->
    <fieldset>
      <legend>Preferred Contact Method (Choose at least 2):</legend>
      <div class="contact-method">
      <label>
        <input type="checkbox" id="emailContact" name="contact" value="Email">Email
      </label>
      <label><input type="checkbox" id="phoneContact" name="contact" value="Phone">Phone
      </label>
      <label><input type="checkbox" id="mailContact" name="contact" value="Mail">Mail
      </label>
      <label><input type="checkbox" id="textContact" name="contact" value="Text">Text
      </label>
      </div>
    </fieldset>

    <!-- Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" maxlength="250" placeholder="Enter any additional comments..."></textarea>
    <br>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset" onclick="resetForm()">Reset</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
