<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </div>
    </header>
    <main class="container">
        <section id="about">
            <h2>About Me</h2>
            <p id="introduction">Hello! I am a JavaScript developer.</p>
            <button id="edit-intro">Edit Introduction</button>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="project-list" class="grid"></div>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul id="skill-list"></ul>
            <div class="skill-inputs">
                <input type="text" id="new-skill" placeholder="Add a new skill">
                <input type="number" id="skill-level" placeholder="Proficiency level (0-100)">
                <button id="add-skill">Add Skill</button>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="js/project4.js"></script>
</body>
</html>
